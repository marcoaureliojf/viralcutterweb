<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos Finalizados</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

    <div class="w-full max-w-3xl mx-auto bg-slate-800 border border-slate-700 rounded-2xl shadow-lg p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-4xl font-bold">Vídeos Finalizados</h1>
            <a href="/" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200">Processar Novo Vídeo</a>
        </div>

        {% if videos %}
        <!-- Ações Globais -->
        <div class="bg-gray-800 p-4 rounded-lg mb-6 flex items-center space-x-4">
            <h2 class="text-xl font-semibold flex-grow">Ações em Massa</h2>
            <a href="/download-all" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200">Baixar Todos (.zip)</a>
            <form action="/delete-all" method="post" onsubmit="return confirm('Tem certeza que deseja apagar TODOS os vídeos? Esta ação não pode ser desfeita.');">
                <button type="submit" class="bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded-lg transition duration-200">Deletar Todos</button>
            </form>
        </div>

        <!-- Lista de Vídeos -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for video in videos %}
            <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg">
                <div class="p-4">
                    <video controls preload="metadata" class="w-full rounded">
                        <source src="/outputs/{{ video }}" type="video/mp4">
                        Seu navegador não suporta a tag de vídeo.
                    </video>
                </div>
                <div class="p-4 bg-gray-700">
                    <p class="text-sm text-gray-300 truncate mb-4" title="{{ video }}">{{ video }}</p>
                    <div class="flex justify-between items-center">
                        <a href="/download/{{ video }}" download class="text-blue-400 hover:text-blue-300 font-semibold">Baixar</a>
                        <form action="/delete/{{ video }}" method="post" onsubmit="return confirm('Tem certeza que deseja apagar este vídeo?');">
                            <button type="submit" class="text-red-500 hover:text-red-400 font-semibold">Deletar</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="text-center py-20 bg-gray-800 rounded-lg">
            <h2 class="text-2xl font-semibold text-gray-400">Nenhum vídeo processado foi encontrado.</h2>
            <p class="text-gray-500 mt-2">Clique no botão acima para começar um novo processamento.</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
